<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather World - Interactive Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            animation: skyGradient 20s ease-in-out infinite alternate;
        }

        @keyframes skyGradient {
            0% { background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%); }
            25% { background: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 50%, #e17055 100%); }
            50% { background: linear-gradient(135deg, #2d3436 0%, #636e72 50%, #b2bec3 100%); }
            75% { background: linear-gradient(135deg, #00b894 0%, #00cec9 50%, #81ecec 100%); }
            100% { background: linear-gradient(135deg, #a29bfe 0%, #fd79a8 50%, #fdcb6e 100%); }
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            top: 15%;
            right: 20%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd93d 0%, #ff8c42 100%);
            border-radius: 50%;
            animation: sunPulse 4s ease-in-out infinite, sunMove 30s linear infinite;
            box-shadow: 0 0 50px rgba(255, 217, 61, 0.8);
            z-index: 5;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            width: 140px;
            height: 140px;
            background: radial-gradient(circle, rgba(255, 217, 61, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sunRays 6s linear infinite;
        }

        @keyframes sunPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes sunMove {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-50px) translateY(-20px); }
            50% { transform: translateX(-100px) translateY(0); }
            75% { transform: translateX(-50px) translateY(20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        @keyframes sunRays {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Clouds Animation */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: cloudFloat 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: -100px;
            animation-duration: 25s;
            animation-delay: 0s;
        }

        .cloud1::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 10px;
        }

        .cloud1::after {
            width: 40px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 100px;
            height: 50px;
            top: 35%;
            left: -120px;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 70px;
            height: 70px;
            top: -35px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 50px;
            top: -20px;
            right: 15px;
        }

        .cloud3 {
            width: 120px;
            height: 60px;
            top: 15%;
            left: -140px;
            animation-duration: 35s;
            animation-delay: -20s;
        }

        .cloud3::before {
            width: 80px;
            height: 80px;
            top: -40px;
            left: 20px;
        }

        .cloud3::after {
            width: 60px;
            height: 60px;
            top: -25px;
            right: 20px;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 200px)); }
        }

        /* Rain Animation */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .rain.active {
            opacity: 1;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #74b9ff);
            border-radius: 0 0 2px 2px;
            animation: rainFall 1s linear infinite;
        }

        @keyframes rainFall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: titleFloat 6s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
            animation: subtitleFloat 6s ease-in-out infinite 1s;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes subtitleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Interactive Buttons */
        .weather-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .weather-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .weather-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            transform: translate(-50%, -50%);
        }

        .weather-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .weather-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .weather-btn i {
            margin-right: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .weather-btn span {
            position: relative;
            z-index: 1;
        }

        /* Main Dashboard Button */
        .dashboard-btn {
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-block;
        }

        .dashboard-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .dashboard-btn:hover::before {
            left: 100%;
        }

        .dashboard-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .dashboard-btn i {
            margin-right: 0.8rem;
        }

        /* Lightning Effect */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 8;
        }

        .lightning.flash {
            opacity: 1;
            animation: lightningFlash 0.3s ease-out;
        }

        @keyframes lightningFlash {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
            20%, 80% { opacity: 0; }
            30%, 70% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .weather-controls { 
                gap: 1rem;
                flex-direction: column;
                align-items: center;
            }
            .weather-btn { min-width: 200px; }
            .dashboard-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sky">
        <!-- Sun -->
        <div class="sun"></div>

        <!-- Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>

        <!-- Rain Container -->
        <div class="rain" id="rainContainer"></div>

        <!-- Lightning Effect -->
        <div class="lightning" id="lightning"></div>
    </div>

    <div class="content">
        <h1 class="title">Weather World</h1>
        <p class="subtitle">Experience the beauty of weather in motion</p>

        <div class="weather-controls">
            <button class="weather-btn" id="sunnyBtn">
                <i class="fas fa-sun"></i>
                <span>Sunny</span>
            </button>
            <button class="weather-btn" id="cloudyBtn">
                <i class="fas fa-cloud"></i>
                <span>Cloudy</span>
            </button>
            <button class="weather-btn" id="rainyBtn">
                <i class="fas fa-cloud-rain"></i>
                <span>Rainy</span>
            </button>
            <button class="weather-btn" id="stormyBtn">
                <i class="fas fa-bolt"></i>
                <span>Stormy</span>
            </button>
        </div>

        <a href="index.html" class="dashboard-btn" id="dashboardBtn">
            <i class="fas fa-tachometer-alt"></i>
            Go to Weather Dashboard
        </a>
    </div>

    <script>
        // Weather control functionality
        const rainContainer = document.getElementById('rainContainer');
        const lightning = document.getElementById('lightning');
        const body = document.body;

        // Create rain drops
        function createRain() {
            rainContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rainContainer.appendChild(drop);
            }
        }

        // Lightning effect
        function triggerLightning() {
            lightning.classList.add('flash');
            setTimeout(() => {
                lightning.classList.remove('flash');
            }, 300);
        }

        // Weather button event listeners
        document.getElementById('sunnyBtn').addEventListener('click', () => {
            body.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #fdcb6e 100%)';
            rainContainer.classList.remove('active');
            body.style.animation = 'none';
            setTimeout(() => {
                body.style.animation = 'skyGradient 20s ease-in-out infinite alternate';
            }, 100);
        });

        document.getElementById('cloudyBtn').addEventListener('click', () => {
            body.style.background = 'linear-gradient(135deg, #636e72 0%, #b2bec3 50%, #ddd 100%)';
            rainContainer.classList.remove('active');
            body.style.animation = 'none';
        });

        document.getElementById('rainyBtn').addEventListener('click', () => {
            body.style.background = 'linear-gradient(135deg, #2d3436 0%, #636e72 50%, #74b9ff 100%)';
            rainContainer.classList.add('active');
            createRain();
            body.style.animation = 'none';
        });

        document.getElementById('stormyBtn').addEventListener('click', () => {
            body.style.background = 'linear-gradient(135deg, #2d3436 0%, #636e72 50%, #4a4a4a 100%)';
            rainContainer.classList.add('active');
            createRain();
            body.style.animation = 'none';
            
            // Random lightning strikes
            const lightningInterval = setInterval(() => {
                if (Math.random() < 0.3) {
                    triggerLightning();
                }
            }, 2000);

            // Clear lightning interval after 30 seconds
            setTimeout(() => {
                clearInterval(lightningInterval);
            }, 30000);
        });

        // Dashboard button interaction
        document.getElementById('dashboardBtn').addEventListener('click', (e) => {
            // Add a nice transition effect before navigation
            e.preventDefault();
            const btn = e.target;
            btn.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Navigate to the weather dashboard
                window.location.href = 'homepage.html';
            }, 200);
        });

        // Initialize with some rain drops (hidden initially)
        createRain();

        // Add some interactive effects on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (Math.random() < 0.5) {
                    triggerLightning();
                }
            }, 3000);
        });

        // Mouse movement parallax effect
        document.addEventListener('mousemove', (e) => {
            const clouds = document.querySelectorAll('.cloud');
            const sun = document.querySelector('.sun');
            
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            clouds.forEach((cloud, index) => {
                const speed = (index + 1) * 0.5;
                cloud.style.transform = `translateX(${mouseX * speed * 10}px) translateY(${mouseY * speed * 5}px)`;
            });
            
            sun.style.transform = `translateX(${mouseX * 3}px) translateY(${mouseY * 3}px)`;
        });
    </script>
</body>
</html>
